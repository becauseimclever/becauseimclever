<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BecauseImClever.Client</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script type="importmap"></script>
    <script>
        (function() {
            var savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.initIntersectionObserver = (dotNetHelper, elementId) => {
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting) {
                    dotNetHelper.invokeMethodAsync('LoadMore');
                }
            }, { threshold: 1.0 });

            const element = document.getElementById(elementId);
            if (element) {
                observer.observe(element);
            }
        };

        window.markdownEditor = {
            getSelection: (textAreaId) => {
                const textarea = document.getElementById(textAreaId);
                if (!textarea) {
                    return { start: 0, end: 0, selectedText: '' };
                }
                return {
                    start: textarea.selectionStart,
                    end: textarea.selectionEnd,
                    selectedText: textarea.value.substring(textarea.selectionStart, textarea.selectionEnd)
                };
            },
            setSelection: (textAreaId, start, end) => {
                const textarea = document.getElementById(textAreaId);
                if (textarea) {
                    textarea.focus();
                    textarea.setSelectionRange(start, end);
                }
            }
        };
    </script>
</body>

</html>
