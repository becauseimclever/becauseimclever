# Nginx reverse proxy configuration for BecauseImClever.com
# SSL uses wildcard certificate for *.becauseimclever.com

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name becauseimclever.com www.becauseimclever.com;

    # Wildcard SSL certificate
    ssl_certificate /etc/letsencrypt/live/becauseimclever.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/becauseimclever.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/wasm;

    # Proxy settings
    location / {
        proxy_pass http://localhost:8580;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching for Blazor WebAssembly
    location ~* \.(js|css|wasm|dll|dat|json|br|gz)$ {
        proxy_pass http://localhost:8580;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Blazor WebAssembly framework files
    location /_framework/ {
        proxy_pass http://localhost:8580;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable Brotli/Gzip content types
        types {
            application/wasm wasm;
        }
    }
}
