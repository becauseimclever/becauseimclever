name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run unit tests with coverage
        run: |
          dotnet test \
            --no-restore \
            --configuration Release \
            --settings coverage.runsettings \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --filter "FullyQualifiedName!~E2E" \
            --logger "trx;LogFileName=test-results.trx"

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Find and merge coverage files
        id: coverage
        run: |
          # Find all coverage files with actual package data
          mkdir -p ./TestResults/coverage
          mkdir -p ./TestResults/merged
          
          counter=1
          for file in $(find ./TestResults -name "coverage.cobertura.xml" -type f); do
            # Check if the file contains package data (has <package name=...> elements)
            if grep -q '<package name=' "$file"; then
              cp "$file" "./TestResults/coverage/coverage-${counter}.xml"
              echo "Copied: $file -> coverage-${counter}.xml"
              counter=$((counter + 1))
            else
              echo "Skipped (no package data): $file"
            fi
          done
          
          echo "Coverage files found:"
          ls -la ./TestResults/coverage/ || echo "No coverage files found"
          
          # Count files
          count=$(find ./TestResults/coverage -name "*.xml" 2>/dev/null | wc -l)
          echo "coverage_count=$count" >> $GITHUB_OUTPUT
          
          # Merge coverage reports if we have any
          if [ "$count" -gt "0" ]; then
            reportgenerator \
              -reports:"./TestResults/coverage/*.xml" \
              -targetdir:"./TestResults/merged" \
              -reporttypes:"Cobertura" \
              -verbosity:Warning
            echo "Merged coverage report created"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults/**/*.trx

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            ./TestResults/coverage/*.xml
            ./TestResults/merged/Cobertura.xml

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: steps.coverage.outputs.coverage_count != '0'
        with:
          filename: ./TestResults/merged/Cobertura.xml
          badge: true
          format: markdown
          output: both
          thresholds: '60 80'

      - name: Add coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md
