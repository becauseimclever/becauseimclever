name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run unit tests with coverage
        run: |
          dotnet test \
            --no-restore \
            --configuration Release \
            --settings coverage.runsettings \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --filter "FullyQualifiedName!~E2E" \
            --logger "trx;LogFileName=test-results.trx"

      - name: Find coverage files
        id: coverage
        run: |
          # Find all coverage files and copy to a known location with unique names
          mkdir -p ./TestResults/coverage
          counter=1
          for file in $(find ./TestResults -name "coverage.cobertura.xml" -type f); do
            cp "$file" "./TestResults/coverage/coverage-${counter}.xml"
            echo "Copied: $file -> coverage-${counter}.xml"
            counter=$((counter + 1))
          done
          # List found files for debugging
          echo "Coverage files found:"
          ls -la ./TestResults/coverage/ || echo "No coverage files found"
          # Count files for the summary action
          count=$(find ./TestResults/coverage -name "*.xml" 2>/dev/null | wc -l)
          echo "coverage_count=$count" >> $GITHUB_OUTPUT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults/**/*.trx

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: ./TestResults/coverage/*.xml

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: steps.coverage.outputs.coverage_count != '0'
        with:
          filename: ./TestResults/coverage/*.xml
          badge: true
          format: markdown
          output: both
          thresholds: '60 80'

      - name: Add coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Install Playwright browsers
        run: pwsh tests/BecauseImClever.E2E.Tests/bin/Release/net10.0/playwright.ps1 install --with-deps chromium

      - name: Run E2E tests
        run: |
          dotnet test tests/BecauseImClever.E2E.Tests \
            --no-build \
            --configuration Release \
            --logger "trx;LogFileName=e2e-results.trx"

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: ./TestResults/**/*.trx
